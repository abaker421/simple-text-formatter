<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div class="container d-flex mt-5 align-center border justify-content-center">
        <div id="userTextInputDiv" class="container m-3 border d-flex justify-content-center align-items-center">
            <form>
                <div>
                    <input type="text" id="userTextInput" oninput="display()">
                </div>
                <div class="d-flex flex-row p-3">
                    <div>
                        <input type="radio" name="styleCheckbox" id="boldCheckbox" onchange="display()"
                            class="form-check-input">
                        <label for="boldCheckbox" class="form-check-label">Bold</label>
                    </div>
                    <div>
                        <input type="radio" name="styleCheckbox" id="italicsCheckbox" onchange="display()"
                            class="form-check-input">
                        <label for="italicsCheckbox" class="form-check-label">Italics</label>
                    </div>
                    <div>
                        <input type="radio" name="styleCheckbox" id="underlineCheckbox" onchange="display()"
                            class="form-check-input">
                        <label for="underlineCheckbox" class="form-check-label">Underline</label>
                    </div>
                    <div>
                        <input type="radio" name="styleCheckbox" id="strikethroughCheckbox" onchange="display()"
                            class="form-check-input">
                        <label for="strikethroughCheckbox" class="form-check-label">Strikethrough</label>
                    </div>
                    <div>
                        <input type="radio" name="styleCheckbox" id="lowercaseCheckbox" onchange="display()"
                            class="form-check-input">
                        <label for="lowercaseCheckbox" class="form-check-label">Lowercase</label>
                    </div>
                </div>
            </form>
        </div>
        <div id="resultsDiv" class="container m-3 border d-flex justify-content-center align-items-center">
            <p id="resultText" contenteditable="true"></p>
        </div>
    </div>


    <script src="textFormatter.js" defer></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>

</html>
