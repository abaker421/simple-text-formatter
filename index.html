<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div id="mainPgaeDiv"class="d-flex flex-column border mt-5 align-items-center justify-content-center container">
    <h1>Text Formatter</h1>
    <p>Cannot copy and paste stylings to another window</p>
    <div id="inputOutputDiv" class="container d-flex mt-5 align-center justify-content-center">
        
        <div id="userTextInputDiv" class="container m-3 border d-flex justify-content-center align-items-center p-3" >
            <form>
                <div class="d-flex align-items-center justify-content-center">
                    <input type="text" id="userTextInput" oninput="display()" placeholder="Enter text here">
                </div>
                <div class="d-flex flex-row p-3">
                    <div class="d-flex flex-column m-2 align-items-center">
                        <input type="radio" name="styleCheckbox" id="boldCheckbox" onchange="display()"
                            class="form-check-input">
                        <label for="boldCheckbox" class="form-check-label">Bold</label>
                    </div>
                    <div class="d-flex flex-column m-2 align-items-center">
                        <input type="radio" name="styleCheckbox" id="italicsCheckbox" onchange="display()"
                            class="form-check-input">
                        <label for="italicsCheckbox" class="form-check-label">Italics</label>
                    </div>
                    <div class="d-flex flex-column m-2 align-items-center">
                        <input type="radio" name="styleCheckbox" id="underlineCheckbox" onchange="display()"
                            class="form-check-input">
                        <label for="underlineCheckbox" class="form-check-label">Underline</label>
                    </div>
                    <div class="d-flex flex-column m-2 align-items-center">
                        <input type="radio" name="styleCheckbox" id="strikethroughCheckbox" onchange="display()"
                            class="form-check-input">
                        <label for="strikethroughCheckbox" class="form-check-label">Strikethrough</label>
                    </div>
                    <div class="d-flex flex-column m-2 align-items-center">
                        <input type="radio" name="styleCheckbox" id="lowercaseCheckbox" onchange="display()"
                            class="form-check-input">
                        <label for="lowercaseCheckbox" class="form-check-label">Format Sentences</label>
                    </div>
                </div>
            </form>
        </div>
        <div id="resultsDiv" class="container m-3 border d-flex justify-content-center align-items-center p-3">
            <p id="resultText" contenteditable="true" class=" py-1 px-3">Text will appear here</p>
        </div>
    </div>
</div>


    <script src="textFormatter.js" defer></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>

</html>
